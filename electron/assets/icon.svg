<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565c0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="notebookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f5f5;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Notebook -->
  <g transform="translate(128, 128)">
    <!-- Notebook cover -->
    <rect x="-40" y="-50" width="80" height="100" rx="8" fill="url(#notebookGradient)" stroke="#e0e0e0" stroke-width="2"/>
    
    <!-- Notebook binding -->
    <rect x="-45" y="-50" width="10" height="100" rx="5" fill="#424242"/>
    
    <!-- Lines on notebook -->
    <line x1="-35" y1="-35" x2="35" y2="-35" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="-35" y1="-25" x2="35" y2="-25" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="-35" y1="-15" x2="35" y2="-15" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="-35" y1="-5" x2="35" y2="-5" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="-35" y1="5" x2="35" y2="5" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="-35" y1="15" x2="35" y2="15" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="-35" y1="25" x2="35" y2="25" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="-35" y1="35" x2="35" y2="35" stroke="#e0e0e0" stroke-width="1"/>
    
    <!-- Research symbols -->
    <!-- Microscope -->
    <g transform="translate(-15, 45)">
      <circle cx="0" cy="0" r="8" fill="#1976d2" opacity="0.8"/>
      <rect x="-2" y="-12" width="4" height="12" fill="#1976d2" opacity="0.8"/>
      <rect x="-6" y="-8" width="12" height="2" fill="#1976d2" opacity="0.8"/>
    </g>
    
    <!-- Test tube -->
    <g transform="translate(15, 45)">
      <ellipse cx="0" cy="0" rx="4" ry="12" fill="#4caf50" opacity="0.8"/>
      <rect x="-2" y="-8" width="4" height="8" fill="#4caf50" opacity="0.8"/>
    </g>
    
    <!-- Data points -->
    <g transform="translate(0, -40)">
      <circle cx="-10" cy="0" r="2" fill="#ff9800"/>
      <circle cx="-5" cy="-3" r="2" fill="#ff9800"/>
      <circle cx="0" cy="2" r="2" fill="#ff9800"/>
      <circle cx="5" cy="-1" r="2" fill="#ff9800"/>
      <circle cx="10" cy="1" r="2" fill="#ff9800"/>
    </g>
  </g>
  
  <!-- App name text -->
  <text x="128" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">Research</text>
  <text x="128" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">Notebook</text>
</svg> 